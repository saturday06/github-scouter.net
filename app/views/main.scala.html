@(title: String, groupOption: Option[String] = None)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bower_components/toast-grid/css/grid.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://www.google.com/jsapi" type="text/javascript"></script>
        <script src='@routes.Assets.at("bower_components/jquery/dist/jquery.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("bower_components/webcomponentsjs/webcomponents.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("bower_components/github-scouter/browser/github-scouter.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("bower_components/moment/min/moment.min.js")' type="text/javascript"></script>
        <link rel="import" href='@routes.Assets.at("bower_components/paper-elements/paper-elements.html")'>
        <link rel="import" href='@routes.Assets.at("bower_components/core-animation/core-animation.html")'>
        <link rel="import" href='@routes.Assets.at("bower_components/google-chart/google-chart.html")'>
        <link rel="import" href='@routes.Assets.at("elements/github-scouter-form.html")'>
        <script src='@routes.Assets.at("javascripts/front.bundle.js")' type="text/javascript"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-57570071-1', 'auto');
          ga('send', 'pageview');
        </script>
    </head>
    <body class="grid" unresolved>
        <div class="grid__col grid__col--3-of-5 grid__col--centered">
            <div class="content">
                @content
            </div>
        </div>
        <div class="grid__col grid__col--3-of-5 grid__col--centered">
            <footer>
                <ul>
                    <li><a href="https://github.com/saturday06/github-scouter.net">ソース</a></li>
                    <li><a href="http://blog.eiel.info/blog/2014/09/13/github-scouter/">本家様</a></li>
                </ul>
            </footer>
        </div>
    </body>
</html>
